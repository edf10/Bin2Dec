<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="box">
            <h1 class="titles">Bin2Dec</h1>
            <h3 class="titles">Convert Binary for Decimal</h3>
            <div>
                <label class="titles">Binary Number</label>
                <input type="text" id="bin" maxlength="8" onkeyup="validationNumber(this.value)">
                <label class="titles">Decimal Number</label>
                <input type="text" id="dec" disabled="">
            </div>
            <button type="button">Convert</button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
